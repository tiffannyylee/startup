<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>BudgetBucket<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="budget.html">Budget</a></li>
          <li><a href="payment.html">Payments</a></li>
        </menu>
        <img src="images/bucket_with_money.jpg" alt="Buckets with coins" width="300" height="200" />

      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>


    <main>
        <h2>Payments</h2>
        <form>
            <h4>Enter a new purchase: </h4>
            <div>
                <span>$</span>
                <input type="text" placeholder="amount">
            </div>
            <br>
            <div> 
                <select id="bucket" name="buckets">
                    <option value="bucket1">Bucket 1</option>
                    <option value="bucket2">Bucket 2</option>
                    <option value="bucket3">Bucket 3</option>
                </select>
            </div>
            <br>
            <div>
                <input type="text" placeholder="date">
            </div>
        </form>
    </main>
  






    <footer>
        <hr />
        <span class="text-reset">Tiffany Lee</span>
        <br />
        <a href="https://github.com/tiffannyylee/startup">GitHub</a>
      </footer>
    </body>
  </html>
