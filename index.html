<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="budget.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payment.html">Payments</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
      <div class="w-50">
        <h1 class="text-center">Welcome to BudgetBucket</h1>
        <form method="get" action="budget.html" class="mt-5">
          <!-- Email Input -->
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              placeholder="password"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-secondary" type="button">Create Account</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <span class="text-reset">Tiffany Lee</span>
      <a href="https://github.com/tiffannyylee/startup">GitHub</a>
    </footer>
  </body>
</html>
