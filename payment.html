<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="budget.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="payment.html">Payments</a>
          </li>
        </menu>
      </nav>
    </header>


    <main class="container mt-5 pt-5">
      <div class="bg-white p-4 shadow rounded">
        <h2>Payments</h2>
        <form>
          <div class="mb-3">
            <label for="amount" class="form-label">Enter a new purchase:</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Amount"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="bucket" class="form-label">Select a bucket:</label>
            <select class="form-select" id="bucket" name="buckets" required>
              <option value="bucket1">Bucket 1</option>
              <option value="bucket2">Bucket 2</option>
              <option value="bucket3">Bucket 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date of purchase:</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Date"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
      </div>
    </main>
  






    <footer>
        <span class="text-reset">Tiffany Lee</span>
        <a href="https://github.com/tiffannyylee/startup">GitHub</a>
      </footer>
    </body>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script> -->
  </html>
