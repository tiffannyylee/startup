<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="budget.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="budget.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payment.html">Payments</a>
          </li>
        </menu>
      </nav>
    </header>





    <main class="container py-5">
      <div class="row">
        <!-- Total Cash Section -->
        <div class="col-md-12">
          <h2>Total</h2>
          <div class="total-box p-4 mb-4">
            <form id="totalForm">
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" id="totalInput" class="form-control" placeholder="Enter Total Cash" required />
              </div>
              <div>
                <span>Leftover:</span>
                <input type="text" id="leftover" class="form-control d-inline-block w-50" placeholder="Calculated Leftover" readonly />
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-12">
          <h2>Buckets</h2>
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <div class="bucket p-4 mb-4" id="bucket1">
                <img src="images/house.png" alt="Rent Icon" style="width: 20px; height: 20px;" />
                <span>Rent</span>
                <input type="number" class="form-control bucket-input" placeholder="Enter Amount" />
                <!-- Progress bar for Rent bucket -->
                <div class="progress mt-3">
                  <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-12">
              <div class="bucket p-4 mb-4" id="bucket2">
                <img src="images/food.png" alt="Groceries Icon" style="width: 20px; height: 20px;" />
                <span>Groceries</span>
                <input type="number" class="form-control bucket-input" placeholder="Enter Amount" />
                <!-- Progress bar for Groceries bucket -->
                <div class="progress mt-3">
                  <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-12">
              <div class="bucket p-4 mb-4" id="bucket3">
                <img src="images/tuition.jpeg" alt="Tuition Icon" style="width: 20px; height: 20px;" />
                <span>Tuition</span>
                <input type="number" class="form-control bucket-input" placeholder="Enter Amount" />
                <!-- Progress bar for Tuition bucket -->
                <div class="progress mt-3">
                  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Bucket and Share -->
        <div class="col-md-12">
          <button type="button" class="btn btn-primary mb-3">Add new bucket</button>
          <form method="get" action="payment.html" class="d-inline-block">
            <button type="submit" class="btn btn-success mb-3">Add Purchase</button>
          </form>
          <div>
            <span>Share Budget With:</span>
            <input type="email" class="form-control d-inline-block w-50" placeholder="user email" required />
            <button type="submit" class="btn btn-info">Share</button>
          </div>
        </div>
      </div>
    </main>

  


    <footer>
        <span class="text-reset">Tiffany Lee</span>
        <a href="https://github.com/tiffannyylee/startup">GitHub</a>
      </footer>
    </body>
  </html>
