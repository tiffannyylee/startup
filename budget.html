<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="budget.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payment.html">Payments</a>
          </li>
        </menu>
      </nav>
    </header>





    <main>
        <h2>Total</h2>
        <form>
            <div>
            <span>$</span>
            <input type="text" placeholder="Enter Total Cash" />
            </div>
            <br>
            <div>
                <span>Leftover: </span>
                <input type="text" id="leftover" placeholder="Calculated Leftover" readonly />
            </div>
            <div>
                <h2>Buckets</h2>
            </div>
            <div>
                <button type="submit">Add new bucket</button>
            </div>
            <br>
        </form>
        <form method="get" action="payment.html">
            <button type="submit">Add Purchase</button>
        </form>
        <br>
        <div>
            <span>Share Budget With: </span>
            <input type="text" placeholder="user email (websocket realtime)" />  <button type="submit">Share</button>
        </div>
          

        
    </main>
  






    <footer>
        <hr />
        <span class="text-reset">Tiffany Lee</span>
        <br />
        <a href="https://github.com/tiffannyylee/startup">GitHub</a>
      </footer>
    </body>
  </html>
