<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBucket HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="budget.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body body class="bg-dark text-light">

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="budget.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payment.html">Payments</a>
          </li>
        </menu>
      </nav>
    </header>





    <main class="bg-secondary" style="padding-top: 80px;">
      <div class="container">
          <h2>Total</h2>
          <div class="total-box" id="totalBox">
              <form id="totalForm">
                  <span>$</span>
                  <input type="number" placeholder="Enter Total Cash" id="totalInput" class="form-control d-inline-block w-50" />
                  <div>
                      <span>Leftover: </span>
                      <input type="text" id="leftover" placeholder="Calculated Leftover" class="form-control d-inline-block w-50" readonly />
                  </div>
              </form>
          </div>

          <h2>Buckets</h2>
          <div class="bucket" id="bucket1">
              <span>Rent</span>
              <input type="number" class="form-control bucket-input" placeholder="Enter Amount" id="bucketInput1" />
          </div>
          <div class="bucket" id="bucket2">
              <span>Groceries</span>
              <input type="number" class="form-control bucket-input" placeholder="Enter Amount" id="bucketInput2" />
          </div>
          <div class="bucket" id="bucket3">
              <span>Tuition</span>
              <input type="number" class="form-control bucket-input" placeholder="Enter Amount" id="bucketInput3" />
          </div>

          <div>
              <button type="button" class="btn btn-primary" onclick="addBucket()">Add new bucket</button>
          </div>
          <br />
          <form method="get" action="payment.html">
              <button type="submit" class="btn btn-success">Add Purchase</button>
          </form>
          <br />
          <div>
              <span>Share Budget With: </span>
              <input type="text" placeholder="user email (websocket realtime)" />  
              <button type="submit">Share</button>
          </div>
      </div>
  </main>
  


    <footer>
        <hr />
        <span class="text-reset">Tiffany Lee</span>
        <br />
        <a href="https://github.com/tiffannyylee/startup">GitHub</a>
      </footer>
    </body>
  </html>
