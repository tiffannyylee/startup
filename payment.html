  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

  <body body>
    <!-- Use header, main, and footer elements to give semantic structure -->

      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">BudgetBucket<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="budget.html">Budget</a>

          </li>
        </menu>
      </nav>
    </header>


    <main >
        <h2>Payments</h2>
        <form>
            <h4>Enter a new purchase: </h4>
            <div>
                <span>$</span>
                <input type="text" placeholder="amount">
            </div>
            <br>
            <div> 
                <select id="bucket" name="buckets">
                    <option value="bucket1">Bucket 1</option>
                    <option value="bucket2">Bucket 2</option>
                    <option value="bucket3">Bucket 3</option>
                </select>
            </div>
            <br>
            <div>
                <input type="text" placeholder="date">
            </div>
        </form>
    </main>
  






    <footer>
